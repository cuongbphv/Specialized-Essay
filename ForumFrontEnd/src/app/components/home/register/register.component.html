<section class="testimonial py-5" id="register-form">
  <div class="container">
    <div class="row ">
      <div class="col-md-4 py-5 bg-color text-white text-center">
        <div class=" ">
          <div class="card-body">
            <img src="http://www.ansonika.com/mavia/img/registration_bg.svg" style="width:30%">
            <h2 class="py-3">{{translate.data.label.registration | translate}}</h2>
            <p>{{translate.data.label.content | translate}}</p>
          </div>
        </div>
      </div>
      <div class="col-md-8 py-5 border">
        <h4 class="pb-4">{{translate.data.label.register_form | translate}}</h4>
        <form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

          <div class="form-row">
            <div class="form-group col-md-6">
              <input id="fullName" name="fullName" placeholder="{{this.translate.data.label.full_name | translate}}"
                     class="form-control" type="text" #fullName="ngModel" [(ngModel)]="user.fullName"
                     [ngClass]="{ 'is-invalid': f.submitted && fullName.invalid }" [required]="true">
            </div>
            <div class="form-group col-md-6">
              <input type="email" class="form-control" id="email" name="email"
                     placeholder="{{this.translate.data.label.email | translate}}"
                     #email="ngModel" [(ngModel)]="user.email"
                     [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" [required]="true">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <input id="username" name="username" placeholder="{{this.translate.data.label.username | translate}}"
                     class="form-control" required="required" type="text"
                     #username="ngModel" [(ngModel)]="user.username"
                     [ngClass]="{ 'is-invalid': f.submitted && username.invalid }" [required]="true">
            </div>
            <div class="form-group col-md-6">

              <select id="career" name="career" class="form-control"
                      #career="ngModel" [(ngModel)]="user.career"
                      [ngClass]="{ 'is-invalid': f.submitted && career.invalid }">
                <option selected>{{this.translate.data.label.career | translate}}</option>
                <option> {{this.translate.data.label.developer | translate}}</option>
                <option> {{this.translate.data.label.designer | translate}}</option>
                <option> {{this.translate.data.label.other | translate}}</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <input id="password" name="password" placeholder="{{this.translate.data.label.password | translate}}"
                     class="form-control" type="password">
            </div>
            <div class="form-group col-md-6">
              <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                     placeholder="{{this.translate.data.label.confirm_password | translate}}">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="agreePolicy" required>
                <label class="form-check-label" for="agreePolicy">
                  <small>{{this.translate.data.label.term | translate}} <a href="/">{{this.translate.data.label.policy | translate}}</a>.</small>
                </label>
              </div>
            </div>
          </div>

          <div class="form-row float-right">
            <div class="form-group col-md-12">
              <button type="submit" class="btn btn-success">{{this.translate.data.button.submit | translate}}</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</section>
