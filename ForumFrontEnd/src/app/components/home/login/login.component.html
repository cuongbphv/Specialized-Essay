<section class="login-block">
  <div class="container">
    <div class="row">
      <div class="hidden-xs hidden-sm col-md-8 banner-sec">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid" src="../../../../assets/img/pexels-photo-min.jpg"
                   alt="First slide">
              <div class="carousel-caption d-none d-md-block">
                <div class="banner-text">
                  <h2>{{translate.data.label.share | translate}}</h2>
                  <p>{{translate.data.label.share_des | translate}}</p>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="../../../../assets/img/people-coffee-tea-meeting-min.jpg"
                   alt="First slide">
              <div class="carousel-caption d-none d-md-block">
                <div class="banner-text">
                  <h2>{{translate.data.label.integrate | translate}}</h2>
                  <p>{{translate.data.label.integrate_des | translate}}</p>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

      <div class="col-xs-12 xol-sm-12 col-md-4 login-sec">
        <h2 class="text-center">{{translate.data.label.login_now | translate}}</h2>
        <form class="login-form" #loginForm="ngForm" (ngSubmit)="loginByUsername(loginForm)" novalidate>

          <div class="form-group">
            <label>{{translate.data.label.username | translate}}</label>
            <input type="text" id="username" name="username" class="form-control" [(ngModel)]="userLogin.username">
          </div>

          <div class="form-group">
            <label>{{translate.data.label.password | translate}}</label>
            <input type="password" id="password" name="password" class="form-control" [(ngModel)]="userLogin.password">
          </div>

          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input">{{translate.data.label.remember | translate}}
            </label>
            <button type="submit" class="btn btn-login float-right">{{translate.data.button.login | translate}}</button>
          </div>

          <hr class="horizontal"/>

          <div class="row social-buttons text-center">
            <div class="col-xs-4 col-sm-2 col-md-4">
              <a href="#" class="btn btn-facebook">
                <i class="fa fa-facebook visible-xs"></i>
                <span class="visible-xs"> Facebook</span>
              </a>
            </div>
            <div class="col-xs-4 col-sm-2 col-md-4">
              <a href="#" class="btn btn-google">
                <i class="fa fa-google visible-xs"></i>
                <span class="visible-xs"> Google</span>
              </a>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
