
<div class="row">
  <div class="col-lg-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Total post list</h4>
        <div class="table-responsive">
          <table class="table table-bordered table-hover">
            <thead>
            <tr>
              <th>
                 Title
              </th>
              <th>
                Tags
              </th>
              <th>
                Author
              </th>
              <th>
                Created Date
              </th>
              <th>
                Status
              </th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>
                <a>From Basic to Advanced C#</a>
              </td>
              <td>
                <label class="badge badge-pill badge-primary">
                  JS
                </label>
                <label class="badge badge-pill badge-primary">
                  AI
                </label>
              </td>
              <td>
                Huy Pham
              </td>
              <td>
                19/12/2018 4:42 PM
              </td>
              <td>
                <label class="badge badge-success badge-pill">Approved</label>
              </td>
            </tr>
            </tbody>
          </table>
          <div class="col-lg-12 text-right" style="margin-top: 2rem">
            <ngb-pagination [collectionSize]="40" [pageSize]="10" [page]="1"
                            aria-label="Default pagination"
                            class="pagination-flat pagination-primary pull-right">
            </ngb-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
