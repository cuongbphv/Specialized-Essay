
<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body"><h4 class="card-title">Total User</h4>
        <!--<p class="card-description"> Add class <code>.table-striped</code></p>-->
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
            <tr>
              <th> User</th>
              <th> First name</th>
              <th> Last name</th>
              <th> Username</th>
              <th> Created Date</th>
              <th> Role</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td class="py-1"><img alt="image" src="assets/images/faces-clipart/pic-1.png"></td>
              <td>Ngoc Huy</td>
              <td>Pham</td>
              <td>jammaica111</td>
              <td> May 15, 2015</td>
              <td>
                <label class="badge badge-pill badge-primary">
                  Admin
                </label>
              </td>
            </tr>
            </tbody>
          </table>
          <div class="col-lg-12 text-right" style="margin-top: 2rem">
              <ngb-pagination [collectionSize]="40" [pageSize]="10" [page]="1"
                              aria-label="Default pagination"
                              class="pagination-flat pagination-primary pull-right">
              </ngb-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
