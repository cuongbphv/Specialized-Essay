
<div class="row">
  <div class="col-lg-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Total Tag list</h4>
        <div class="table-responsive">
          <table class="table table-bordered table-hover">
            <thead>
            <tr>
              <th>
                 Tag name
              </th>
              <th>
                Description
              </th>
              <th>
                Marked time
              </th>
              <th>
                Created Date
              </th>
              <th>
                Status
              </th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>
                <a>Javascript</a>
              </td>
              <td>
                Javascript is JS,   Javascript is JS,   Javascript is JS,
              </td>
              <td>
                5500
              </td>
              <td>
                19/12/2018 4:42 PM
              </td>
              <td>
                <label class="badge badge-success badge-pill">Approved</label>
              </td>
            </tr>
            </tbody>
          </table>
          <div class="col-lg-12 text-right" style="margin-top: 2rem">
            <ngb-pagination [collectionSize]="40" [pageSize]="10" [page]="1"
                            aria-label="Default pagination"
                            class="pagination-flat pagination-primary pull-right">
            </ngb-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
