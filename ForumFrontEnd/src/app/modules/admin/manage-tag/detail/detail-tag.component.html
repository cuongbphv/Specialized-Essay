<div class="row">
  <div class="col-lg-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Tag Detail</h4>
        <div class="row">
          <div class="col-12 col-md-6" style="margin-top: 1rem">
            <label class="col-md-3 col-12"><b>Tag Name:</b></label>
            <span class="col-md-9 col-12">Javascript</span>
          </div>
          <div class="col-12" style="margin-top: 1rem">
            <label class="col-md-3 col-12"><b>Description:</b></label>
            <div class="form-group col-md-9 col-12">
              <textarea class="form-control" id="exampleTextarea1" rows="2"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-12" style="margin-top: 1rem">
            <label class="col-md-3"><b>Created Date:</b></label>
            <span class="col-md-9">20/12/2018 12:29 PM</span>
          </div>
          <div class="col-md-6 col-12" style="margin-top: 1rem">
            <label class="col-md-3 col-12"><b>Status:</b></label>
            <span class="col-md-9 col-12">
            <label class="badge badge-pill badge-success">
              Approved
            </label>
          </span>
          </div>
        </div>
        <div class="row text-right">
          <div class="col-md-12 template-demo" style="display: inline-block; margin-top: 1rem">
            <button class="btn btn-danger btn-rounded btn-fw" type="button">Delete Tag</button>
            <button class="btn btn-success btn-rounded btn-fw" type="button">Update Tag</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
